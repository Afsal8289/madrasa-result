<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#f2f4f7;
  font-family:Arial,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:380px;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
h2{text-align:center;margin-bottom:20px}
input,button{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #ccc;
  box-sizing:border-box;
}
button{
  background:#00796b;
  color:#fff;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="card">
  <h2>Admin Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAYqP10IiFNHEgOEn3ptlIUcj_wLY7XKZs",
  authDomain: "madrasa-result-system-1698b.firebaseapp.com",
  projectId: "madrasa-result-system-1698b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async () => {
  const mid = new URLSearchParams(location.search).get("mid");
  if(!mid){
    alert("Madrasa ID missing");
    return;
  }

  try{
    await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    location.href = "admin-panel.html?mid=" + mid;
  }catch(e){
    alert(e.message);
  }
};
</script>
</body>
</html>
